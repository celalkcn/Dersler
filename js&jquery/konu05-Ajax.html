<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>

<body>

    <form action="">
        <label for="">Ad Soyad</label>
        <input type="text">

        <input type="submit" value="Gönder">
    </form>

    <hr>

    <input type="button" value="Ajax ile veri getir" id="get-data">
    <p id="ajax-content" style="border:1px solid red">
        <!-- buraya içerik , Ajax ile girilecek -->

    </p>













    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        $(document).click(function () {
            $('#get-data').click(function () {
                $.ajax({
                    url: 'ajax_content.txt',
                    success: function (content) {
                        console.log(content)
                        $('#ajax-content').append(content)
                    },
                    error: function () {
                        $('#ajax-content').append('<div> veri getirlemedi </div>')
                    }

                });
            })
        })
    </script>
</body>

</html>
